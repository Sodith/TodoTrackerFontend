
<div style="margin-top: 5px;position:fixed;left:35%" >
  <button mat-raised-button color="warn" class="buttondesign" (click)="filter('')"><h1 style="align-items: center;font-family: cursive;">All</h1></button>
  <button mat-raised-button color="warn" class="buttondesign" (click)="filter('Official task')"><h3 style="align-items: center;font-family: cursive;font-weight: bold;">Official Task</h3></button>
  <button mat-raised-button color="warn" class="buttondesign" (click)="filter('Non-Official task')"><h3 style="align-items: center;font-family: cursive;font-weight: bold;">UnOfficial Task</h3></button>
</div>
  <!--*ngIf="productList.length!=0"  -->
  
<div class="container" >
  <ng-container *ngFor="let item of filterCategory | filter:searchKey:'taskTitle'" >
       <div class="card">
      <div class="box" [ngStyle]="{'background-color':item.priority === 'Low' ? 'yellow' :(item.priority=== 'High' ? 'red':'green')}">
        <div class="content">
          <h2>{{item.category}}</h2>
          <h3>{{item.taskTitle}}</h3>
          <p>{{item.description}}</p>
          <p>{{item.priority}}</p>
          <p>{{item.date}}</p>
          
          <button mat-icon-button class="dwtn" style="margin-right:50px;"><mat-icon>edit</mat-icon>Edit</button>
          <!-- <button mat-icon-button class="dwtn" (click)="deletetask(email,item.taskId)"><mat-icon>delete</mat-icon>Delete</button> -->
          <button mat-icon-button class="dwtn" (click)="deletetask(item);deletetaskFromToDo(email,item.taskId)"><mat-icon>delete</mat-icon>Delete</button>
          <button mat-icon-button class="dwtn" (click)="deletetask(item);deletetaskFromToDo(email,item.taskId)"><mat-icon>delete</mat-icon>Delete</button>
        </div>
    
      </div>
    </div>
  </ng-container>
  
  </div>
  <mat-paginator [pageSizeOptions]="[1, 2, 25, 100]"></mat-paginator>
