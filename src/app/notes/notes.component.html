<div class="container" >
  <ng-container *ngFor="let item of filterCategory | filter:searchKey:'taskTitle'| paginate: 
  { itemsPerPage: 10, currentPage: p }">
  <!-- <mat-paginator [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page">
</mat-paginator> -->
    <div class="card">
      <div class="box">
        <div class="content">
          <h2>{{item.category}}</h2>
          <h3>{{item.taskTitle}}</h3>
          <p>{{item.description}}</p>
          <p>{{item.priority}}</p>
          <p>{{item.date}}</p>
          <td><button type="button" class="btn btn-primary" (click)="edit()">Edit</button></td>
          <!-- <button mat-icon-button class="dwtn" style="margin-right:50px;" data-toggle="modal" data-target="#exampleModal" (click)="edit()">
            <mat-icon>edit</mat-icon>Edit
          </button> -->

          <!-- <button mat-icon-button class="dwtn" (click)="deletetask(email,item.taskId)"><mat-icon>delete</mat-icon>Delete</button> -->
          <button mat-icon-button class="dwtn" (click)="deletetask(item);deletetaskFromToDo(email,item.taskId)">
            <mat-icon>delete</mat-icon>Delete
          </button>
          <button mat-icon-button class="dwtn" (click)="deletetask(item);deletetaskFromToDo(email,item.taskId)">
            <mat-icon>delete</mat-icon>Delete
          </button>
        </div>
        <button mat-icon-button class="dwtn"(click)="taskCompleted(item);deletetaskFromToDo(email,item.taskId)" >
          TaskCompleted
         </button>
      </div>
    </div>
  </ng-container>
  <pagination-controls (pageChange)="p = $event" class="float-right">
  </pagination-controls>
 
</div>
