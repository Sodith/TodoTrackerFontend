<app-header></app-header>
<div class="bg-img" >
    <div class="content">
        <header>Login Form</header>
        <img class="img-fluid" style="width: 100px;" src="https://cdn-icons-png.flaticon.com/512/295/295128.png">
       <br><br>
    <form  class="flex-container" [formGroup]="loginFormGroup"
    (ngSubmit)="loginCheck()" (click)="saveUserEmail()"  >
            <div class="field">
                
                <input type="email" formControlName="email" placeholder="                Enter Email">
            </div>
            <div class="field space">
                <input type="password" formControlName="password" placeholder= "              Enter Your Password">

            </div>
            <div class="pass">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="field">
                <input type="submit" value="LOGIN">
            </div>
            <div class="login">Or login with</div>
            <div class="link">
                <div class="facebook">
                    <i class="fa fa-facebook-f"><span>Facebook</span></i>
                </div>
                <div class="instagram">
                    <i class="fa fa-instagram"><span>Instagram</span></i>
                </div>
            </div>
            <div class="signup">Don't have account?
                <a href="register">SignUp Now</a>
            </div>
        </form>
    </div>

</div>
